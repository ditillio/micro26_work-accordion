
schema: EconSchema

params:

- {name: Q, value: 100, min: 0, max: 400, round: 10}
- {name: disc, value: 0}
- {name: mc, value: 2}


calcs:
  P: (10)-(params.Q)/(50) # price with no discrimination
  profit: (params.Q)*((calcs.P)-(params.mc)) # profit with no discrimination
  profitdisc: ((8)+((calcs.P)-(2)))*(params.Q)/(2) # profit with discrimination


aspectRatio: 1.3

layout:
  OneGraphPlusSidebar:

    graph:
      xAxis:
        orient: bottom
        min: 0
        max: 600
        ticks: 0
      yAxis:
        orient: left
        min: -(3)
        max: 12
        ticks: 0
      objects:
      - Label:
              coordinates: [600, 0]
              text: "` \\\\; \\\\text{GB} `"
              yPixelOffset: 9
              position: l
      - Label:
              coordinates: [600, 0]
              text: "` \\\\text{(milioni)} `"
              yPixelOffset: -9
              position: l
      - Label:
            coordinates: [0, 12]
            text: "` \\\\text{euro/GB}  `"
      - Point:
          coordinates: [0, 0]
          droplines:
            horizontal: 0
          color: black
          r: 0


# market demand function
      - Line:
          yIntercept: (10)
          slope: -(1)/(50)
          color: Blue
          max: (500)
          strokeWidth: 1.5
          position: b
          label:
            text: "` D `"
            x: 480
            bgcolor: none
      - Point:
          coordinates: [0, 10]
          droplines:
            horizontal: 10
          color: Blue
          r: 0
      - Point:
          coordinates: [500, 0]
          color: Blue
          droplines:
            vertical: 500
          r: 0

# marginal revenue
      - Line:
          yIntercept: (10)
          slope: -(1)/(25)
          color: Green
          strokeWidth: 1.5
          position: l
          label:
            text: "` MR = 10 - Q/25 `"
            y: -(2)


# marginal cost
      - Line:
          yIntercept: (2)
          color: Red
          strokeWidth: 1.5
          position: b
          label:
            text: "` MC  `"
            x: (580)
      - Point:
          coordinates: [0, 2]
          droplines:
            horizontal: 2
          color: Red
          r: 0



# chosen point
      - Point:
          coordinates: [params.Q, calcs.P]
          color: Blue
          r: 3
          droplines:
            vertical: params.Q.toFixed(1)
            horizontal: calcs.P.toFixed(2)
          strokeWidth: 0.5


# monopolist profit/loss
      - Rectangle:
          x1: 0
          y1: 2
          x2: params.Q
          y2: (10)-(params.Q)/(50)
          fill: green
          show: params.Q < 400
      - Area:
          fn1: min((200),(10)-(x)/(50))
          fn2: calcs.P
          fill: purple
          opacity: 0.3
          min: 0
          max: params.Q
          show: params.Q > 400

# consumer surplus / additional prod surplus with discrimination
      - Area:
          fn1: (10)-(x)/(50)
          fn2: max(2,calcs.P)
          fill: blue
          opacity: 0.2
          min: 0
          max: min(400,params.Q)
          show: params.disc == 0
      - Area:
          fn1: (10)-(x)/(50)
          fn2: max(2,calcs.P)
          fill: green
          min: 0
          max: min(400,params.Q)
          show: params.disc == 1

# deadweight loss
      - Area:
          fn1: (2)
          fn2: (10)-(x)/(50)
          fill: gray
          opacity: 0.4
          min: 2
          max: params.Q
          show: params.Q > 400


# evaluation
      - Label:
          coordinates: [450,7]
          text: "` \\\\LARGE\\\\text{BINGO!} `" 
          position: c
          bgcolor: none
          color: green
          show: ( params.Q == 200 && params.disc == 0 ) || ( params.Q == 400 && params.disc == 1 )







    sidebar:
      controls:

      - title: FIGURA 5.7
        # description: Scegliere il tipo di compensazione per visualizzare 
        #               vincolo di bilancio e scelta ottima corrispondenti ai nuovi prezzi e al 
        #               reddito compensato.
        radioGroup:
          param: disc
          options:
            - Prezzi lineari
            - Discriminazione perfetta


      - title: Prezzi lineari
        description: Trova la quantità che massimizza il profitto del monopolista. 
        sliders:
        - param: Q
          label: "` Q `"
        divs:
          - html: "` Producendo $Q=0$ il monopolista ottiene zero profitti. `"
            show: params.Q == 0
          - html: "` Per vendere $ ${params.Q}$ milioni di gigabytes, il prezzo 
                      deve essere di $ ${calcs.P.toFixed(2)}$ euro a gigabyte. Il profitto corrispondente
                      (area verde) è pari a
                    $$
                    (${calcs.P.toFixed(2)}-${params.mc})\\\\times ${params.Q.toFixed(1)} = ${calcs.profit.toFixed(2)}
                    $$
                    `"
            show: params.Q > 0
          - html: "` Questo è il profitto massimo con prezzi lineari.
                      Senza discriminare, il monopolista non può fare meglio di così.
                     `"
            show: params.Q == 200
        show: params.disc == 0


      - title: Discriminazione perfetta
        description: Trova la quantità che massimizza il profitto del monopolista. 
        sliders:
        - param: Q
          label: "` Q `"
        divs:
          - html: "` Producendo $Q=0$ il monopolista ottiene zero profitti. `"
            show: params.Q == 0
          - html: "` Vendendo $ ${params.Q} $ milioni di gigabytes, e discriminando
                      perfettamente il prezzo a cui venderli, il monopolista
                      si appropria di tutto il surplus. Il profitto (area verde) è
                      pari a $ ${calcs.profitdisc.toFixed(2)} $. Il surplus del consumatore è zero.
                    `"
            show: params.Q > 0
        show: params.disc == 1






