params:
- {name: showCS, value: false}
- {name: op1, value: 0.15}
- {name: op2, value: 0.1}
- {name: ops, value: 0.2}
- {name: a, value: 80, min: 40, max: 100}
- {name: w, value: 64, min: 40, max: 80}
- {name: p, value: 2.5, min: 0.5, max: 5, round: 0.1}
- {name: fc, value: 100, min: 50, max: 200}
- {name: x, value: 105, min: 0, max: 200, round: 5}

calcs:
  xopt: ( params.a * params.a / ( 2 * params.w ) ) * params.p
  tr: params.p * params.x
  vc: ( params.w / ( params.a * params.a ) ) * (params.x * params.x)
  ps: calcs.tr - calcs.vc
  tc: calcs.vc + (params.fc)
  mc: ( 2 * params.w / ( params.a * params.a ) ) * (params.x)
  econprofit: calcs.tr - calcs.vc
  accprofit: calcs.tr - calcs.tc
  avc: (calcs.xopt) / 100
  atc: calcs.xopt / 100 + (params.fc) / calcs.xopt
  zzz: max(calcs.mc,calcs.atc)

aspectRatio: 1.2

layout:
  OneGraphPlusSidebar:

    graph: 
      xAxis:
        max: 210
        min: -3
        ticks: 4
      yAxis:
        max: 6
        ticks: 10
      label: a

      objects:

        - Label:
                coordinates: [210, 0]
                text: "` \\\\text{Output (kg)} `"
                yPixelOffset: 0
                xPixelOffset: -5
                position: l
        - Label:
                coordinates: [0, 6]
                text: "` \\\\text{Euro/kg}  `"
                xPixelOffset: 0

# points
        - Point:
            coordinates: [params.x, params.p]
            color: Darkgreen
            r: 5
            droplines:
              vertical: params.x.toFixed(2)
        - Point:
            coordinates: [params.x, calcs.mc]
            color: red
            r: 5


# price line
        - Line:
            yIntercept: params.p
            color: Green
            label:
              text: P
              x: 210
              position: l
            strokeWidth: 2
            bgcolor: none
            drag:
              - vertical: p

# individual supply curve
        - Curve:
            fn: ( 2 * params.w / ( params.a * params.a ) ) * (x)
            color: Red
            label:
              text: S \; ( = MC )
              x: 210
              position: l
            strokeWidth: 2

# # average variable cost curve
#         - Curve:
#             fn: ( params.w / ( params.a * params.a ) ) * (x)
#             color: Orange
#             label:
#               text: AVC
#               x: 210
#               position: l
#             strokeWidth: 0.7
#             lineStyle: dashed

# # average cost curve
#         - Curve:
#             fn: ( params.fc / (x) ) + ( params.w / ( params.a * params.a ) ) * (x)
#             color: Brown
#             label:
#               text: AC
#               x: 20
#               position: l
#             strokeWidth: 0.7
#             min: 0.5
