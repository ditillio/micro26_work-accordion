# number of plants * Qeff
      - Point:
          coordinates: [(params.Q), (calcs.cost)]
          droplines:
            vertical: (params.Q)
            horizontal: calcs.cost.toFixed(2)
          color: Red
          r: 3.5






# cost function
      - Line:
          yIntercept: 0
          slope: calcs.ACmin
          color: Red
          strokeWidth: 1.5
          position: c
          label:
            # text: "` C = ${params.fc} + ${params.mc} Q `"
