params:

- {name: a, value: 5, min: 3, max: 7, round: 1}

- {name: A, value: 80, min: 40, max: 100, round: 10}
- {name: w, value: 64, min: 40, max: 80}
- {name: p, value: 2, min: 0.5, max: 5, round: 0.05}
- {name: fc, value: 100, min: 50, max: 200, round: 10}
- {name: numimp, value: 20, min: 10, max: 40, round: 5}
- {name: numcons, value: 1000, min: 500, max: 1500, round: 100}

- {name: maxfirms, value: 100}

calcs:

  b: (1)/(params.numcons) # abs value slope of inverse market demand
  AA: (params.A)*(params.A)
  acmin: (2)*(sqrt((params.fc)*(params.w)))/(params.A)
  qeff: (params.A)*(sqrt((params.fc)/(params.w)))

  mktsupplyslope: (2)*(params.w)/((params.numimp)*(calcs.AA))
  eqQ: (params.a) / ( (calcs.mktsupplyslope) + (calcs.b) )   
  eqP: (params.a)-(calcs.b)*(calcs.eqQ)
  xopt: ((calcs.AA)/((2)*(params.w)))*(calcs.eqP)
  mktsupply: (params.numimp)*(calcs.xopt)
  afc: (params.fc)/(calcs.xopt) 
  avc: ((params.w)/(calcs.AA))*(calcs.xopt) 
  atc: (calcs.afc)+(calcs.avc)
  mc: ((2)*(params.w)/(calcs.AA))*(calcs.xopt) 

  nnn: params.maxfirms

  LReqQ: ((params.a)-(calcs.acmin))/(calcs.b)


aspectRatio: 2

layout:
  TwoHorizontalGraphsPlusSidebar:




    leftGraph: 
      xAxis:
        max: 210
        min: -3
        ticks: 0
      yAxis:
        max: 5.5
        ticks: 10
      label: a

      objects:

        - Label:
                coordinates: [210, 0]
                text: "` \\\\text{kg} `"
                yPixelOffset: 0
                xPixelOffset: -5
                position: l
        - Label:
                coordinates: [0, 5.5]
                text: "` \\\\text{euro/kg}  `"
                xPixelOffset: 0

# optimal choice

        - Point:
            coordinates: [0.3, calcs.acmin]
            color: Red
            r: 4.5
            droplines:
              vertical: 0
            strokeWidth: 0.5

        - Point:
            coordinates: [calcs.qeff, calcs.acmin]
            color: Red
            r: 4.5


# price line
        - Line:
            yIntercept: calcs.acmin
            color: Green
            label:
              text: P
              x: 210
              position: l
            strokeWidth: 1
            bgcolor: none

# LR supply curve
        - Curve:
            fn: ( 2 * params.w / ( params.A * params.A ) ) * (x)
            color: Red
            label:
              text: S^i_{LR}
              x: 210
              position: l
            strokeWidth: 2.5
            min: calcs.qeff

        - Segment:
            a: [0.5,0]
            b: [0.5,calcs.acmin]
            color: Red
            strokeWidth: 3


# marginal cost curve
        - Curve:
            fn: ( 2 * params.w / ( params.A * params.A ) ) * (x)
            color: Red
            label:
              text: MC
              x: 50
              position: bl
            strokeWidth: 0.7
            lineStyle: dashed


# average cost curve
        - Curve:
            fn: ( params.fc / (x) ) + ( params.w / ( params.A * params.A ) ) * (x)
            color: Brown
            label:
              text: AC
              x: 27
            strokeWidth: 0.7
            min: 0.5
            lineStyle: dashed

# Qeff & ACmin
        - Point:
            coordinates: [calcs.qeff, calcs.acmin]
            droplines:
              vertical:
              horizontal:
            strokeWidth: 0.7
            color: Blue
            r: 0

        - Label:
            coordinates: [calcs.qeff, 0]
            text: "` Q^{\\\\text{eff}} = ${calcs.qeff.toFixed(2)} `"
            yPixelOffset: -32
            xPixelOffset: 
            position: c
            color: Blue

        - Label:
            coordinates: [0, calcs.acmin]
            text: "` AC_{\\\\text{min}} = ${calcs.acmin.toFixed(2)} `"
            yPixelOffset: 
            xPixelOffset: -75
            position: c
            color: Blue















    rightGraph: 
      xAxis:
        max: 5000
        min: -50
        ticks: 0
      yAxis:
        max: 5.5
        ticks: 10
      label: a

      objects:

        - Label:
                coordinates: [5000, 0]
                text: "` \\\\text{kg} `"
        - Label:
                coordinates: [0, 5.5]
                text: "` \\\\text{euro/kg}  `"

# market demand curve
        - Line:
            yIntercept: params.a
            slope: -(calcs.b)
            color: Blue
            label:
              text: D
              x: 4700
            position: bl
            strokeWidth: 1.5

# LR supply curve
        - Segment:
            a: [0,0]
            b: [0,calcs.acmin]
            color: Red
            strokeWidth: 3
        - Line:
            yIntercept: calcs.acmin
            color: Red
            strokeWidth: 2
        - Label:
            coordinates: [5000, calcs.acmin]
            text: "` S_{LR} `"
            position: l
            color: Red









# LR equilibrium point
        - Point:
            coordinates: [calcs.LReqQ, calcs.acmin]
            color: Green
            r: 4
            droplines:
              vertical: calcs.LReqQ.toFixed(2)
            strokeWidth: 0.5

























