---
schema: EconSchema
version: 1
params:
- {name: DWL, value: 0}
- {name: RC, value: 0}
- {name: welfare, value: 0}
- {name: minwage, value: 30, min: 0, max: 75}

calcs:
  L0: (-2000)+(100)*(params.minwage)

aspectRatio: 1.3

layout:
  type: OneGraphPlusSidebar
  def:
    graph:
      xAxis:
        orient: bottom
        min: 0
        max: 4500
        ticks: 0
      yAxis:
        orient: left
        min: 0
        max: 100
        ticks: 0
      objects:
      - Label:
            coordinates: [4500, 0]
            text: "` \\\\text{dd} `"
            yPixelOffset: 0
            position: l
      - Label:
            coordinates: [0, 100]
            text: "` \\\\text{Euro/dd}  `"
            xPixelOffset: -5
# mkt labor supply function
      - Curve:
          fn: 20+(x)/100
          color: Red
          strokeWidth: 3.5
          position: c
          label:
            text: S
            x: 4500
      - Segment:
          a: [20,0]
          b: [20,20]
          color: Red
          strokeWidth: 3.5
# marginal labor cost
      - Line:
          yIntercept: 20
          max: 
          slope: 0.02
          color: Orange
          strokeWidth: 3
          position: c
          label:
            text: MLC
            x: 4000
          show: params.minwage <= 20
      - Line:
          yIntercept: 20
          min: (-2000)+(100)*(params.minwage)
          max: 
          slope: 0.02
          color: Orange
          strokeWidth: 3
          position: c
          label:
            text: MLC
            x: 4000
          show: params.minwage > 20
      - Segment:
          a: [0,params.minwage+0.4]
          b: [(-2000)+(100)*(params.minwage),params.minwage+0.4]
          color: Orange
          strokeWidth: 3
      - Segment:
          a: [calcs.L0,params.minwage]
          b: [calcs.L0,(1/50)*(calcs.L0)+20]
          color: Orange
          strokeWidth: 3
          lineStyle: dashed
# marginal labor cost shadow
      - Line:
          yIntercept: 20
          max: 
          slope: 0.01
          color: Red
          strokeWidth: 0.75
          lineStyle: dashed

# marginal labor revenue
      - Line:
          yIntercept: 80
          max: 
          slope: -0.01
          color: Blue
          strokeWidth: 2.5
          position: c
          label:
            text: MLR
            x: 4400
# marginal labor revenue shadow
      - Line:
          yIntercept: 20
          max: 
          slope: 0.02
          color: Orange
          strokeWidth: 0.75
          lineStyle: dashed

# points
      - Point:
          coordinates: [2000, 60]
          droplines:
            vertical: 
          color: Green
          r: 0
          show: params.minwage <= 40
      - Point:
          coordinates: [3000, 50]
          droplines:
            vertical: 3000
            horizontal: 50
          color: Blue
          r: 5
      - Point:
          coordinates: [2000, 40]
          droplines:
            vertical: 2000
            horizontal: 40
          color: Green
          r: 5
          show: params.minwage <= 40
      - Point:
          coordinates: [calcs.L0, params.minwage]
          droplines:
            vertical: calcs.L0
          color: Orange
          r: 0
      - Point:
          coordinates: [calcs.L0, params.minwage]
          droplines:
            vertical: calcs.L0
            horizontal: params.minwage
          color: Green
          r: 5
          show: params.minwage > 40 && params.minwage <= 50
      - Point:
          coordinates: [calcs.L0, -calcs.L0/100+80]
          droplines:
            vertical: 
          color: Orange
          r: 0
          show: params.minwage > 40 && params.minwage < 50
      - Point:
          coordinates: [(100)*(80-params.minwage),params.minwage]
          droplines:
            vertical: (100)*(80-params.minwage)
            horizontal: params.minwage
          color: Green
          r: 5
          show: params.minwage > 50
      - Point:
          coordinates: [0, 20]
          droplines:
            vertical: 
            horizontal: 20
          color: Black
          r: 0
# deadweight loss
      - Area:
          fn1: 80-(x)/100
          fn2: 20+(x)/100
          fill: Gray
          min: 2000
          max: 3000
          show: params.DWL == 1 && params.minwage <= 40
      - Area:
          fn1: 80-(x)/100
          fn2: 20+(x)/100
          fill: Gray
          min: calcs.L0
          max: 3000
          show: params.DWL == 1 && params.minwage > 40 && params.minwage <=50
      - Area:
          fn1: 80-(x)/100
          fn2: 20+(x)/100
          fill: Gray
          min: (100)*(80-params.minwage)
          max: 3000
          show: params.DWL == 1 && params.minwage > 50


# monopsonist's revenue and cost
      - Area:
          fn1: 80-(x)/100
          fn2: (40)
          fill: Lightgreen
          min: 0
          max: 2000
          show: params.RC == 1
      - Area:
          fn: (40)
          fill: Red
          opacity: 0.15
          min: 0
          max: 2000
          show: params.RC == 1
# minimum wage
      - Line:
          yIntercept: params.minwage
          color: Purple
          label:
            text: W_0
            x: 4500
            position: l
          strokeWidth: 1
          bgcolor: none
          drag:
            - vertical: minwage
      - Point:
          coordinates: [0, params.minwage]
          droplines:
            vertical: 
            horizontal: params.minwage
          color: Purple
          r: 0
# monopsonist's revenue and cost
      - Area:
          fn1: 80-(x)/100
          fn2: (40)
          fill: Lightgreen
          min: 0
          max: 2000
          show: params.welfare == 1 && params.minwage <=40
      - Area:
          fn: (40)
          fill: Red
          opacity: 0.15
          min: 0
          max: 2000
          show: params.welfare == 1 && params.minwage <=40
      - Area:
          fn1: 80-(x)/100
          fn2: params.minwage
          fill: Lightgreen
          min: 0
          max: calcs.L0
          show: params.welfare == 1 && params.minwage > 40 && params.minwage <= 50
      - Area:
          fn: params.minwage
          fill: Red
          opacity: 0.15
          min: 0
          max: calcs.L0
          show: params.welfare == 1 && params.minwage > 40 && params.minwage <= 50
      - Area:
          fn1: 80-(x)/100
          fn2: params.minwage
          fill: Lightgreen
          min: 0
          max: (100)*(80-params.minwage)
          show: params.welfare == 1 && params.minwage > 50
      - Area:
          fn: params.minwage
          fill: Red
          opacity: 0.15
          min: 0
          max: (100)*(80-params.minwage)
          show: params.welfare == 1 && params.minwage > 50
# workers' surplus
      - Area:
          fn1: (40)
          fn2: 20+(x)/100
          fill: Lightgreen
          min: 0
          max: 2000
          show: params.welfare == 2 && params.minwage <= 40
      - Area:
          fn1: params.minwage
          fn2: 20+(x)/100
          fill: Lightgreen
          min: 0
          max: calcs.L0
          show: params.welfare == 2 && params.minwage > 40 && params.minwage <= 50
      - Area:
          fn1: params.minwage
          fn2: 20+(x)/100
          fill: Lightgreen
          min: 0
          max: (100)*(80-params.minwage)
          show: params.welfare == 2 && params.minwage > 50






    sidebar:
      controls:

      - title: FIGURE 9.9
#        description: The budget line for a worker who can choose how many hours to work at a constant wage
        sliders:
        - param: minwage
          label: W_0
        radioGroup:
          param: welfare
          options:
            - Do not show surplus
            - Show monopsonist's profits/costs
            - Show worker's surplus
        checkboxes:
        - param: DWL
          label: "` \\\\text{Show deadweight loss} `"

        divs:
        - html: "` `"
        - html: "` Just like in Figure 9.8, without Government intervention 
                   wage is $W^M=40$
                      and employment is $L^M=2000$. `"
        - html: "` Introducing a minimum wage $W_0=${params.minwage}$ 
                    has no impact on the market. `"
          show: params.minwage <=40
        - html: "` Introducing a minimum wage $W_0=${params.minwage}$ 
                  raises both wage (up to $W=${params.minwage}$) and 
                  employment (up to $L=${calcs.L0}$) and reduces 
                  the deadweight loss. `"
          show: params.minwage > 40 && params.minwage < 50
        - html: "` Introducing a minimum wage $W_0=${params.minwage}$ 
                  raises both wage (up to $W=${params.minwage}$) and 
                  employment (up to $L=${(100)*(80-params.minwage)}$).
                  Deadweight loss is reduced to zero. `"
          show: params.minwage == 50
        - html: "` Introducing a minimum wage $W_0=${params.minwage}$ 
                  raises both wage (up to $W=${params.minwage}$) and 
                  employment (up to $L=${(100)*(80-params.minwage)}$)
                  and reduces the deadweight loss. `"
          show: params.minwage > 50 && params.minwage < 60
        - html: "` Introducing a minimum wage $W_0=${params.minwage}$ 
                  raises the wage (up to $W=${params.minwage}$) but has no  
                  impact on employment (which remains $L=2000$). 
                  The deadweight loss is the same as without the
                  intervention. The only difference is in the distribution
                  of total surplus
                  (now more favorable to workers). `"
          show: params.minwage == 60
        - html: "` Introducing a minimum wage $W_0=${params.minwage}$ 
                  raises the wage (up to $W=${params.minwage}$) but reduces  
                  employment (down to $L=${(100)*(80-params.minwage)}$).
                  The deadweight loss is greater than
                   without the intervention.  `"
          show: params.minwage > 60

    explanation:
      divs:
        - html: "` With a minimum wage $W_0=${params.minwage}$ the $MLC$ curve
                  is flat up to the quantity of labor supplied at the 
                  minimum wage, namely $L=${calcs.L0}$. 
                  At that quantity, the $MLC$ curve jumps up, and beyond that
                  quantity, the curve coincides with the $MLC$ 
                  curve without intervention.   `"













