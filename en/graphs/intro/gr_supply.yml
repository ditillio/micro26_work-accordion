#       - Area: {fn1: (12-4*(x)/(params.numimp)), fn2: params.p, fill: Blue, opacity: params.ops, min: 0.001, max: calcs.D, show: params.showCS == true }









    sidebar:
      controls:
      - title: FIGURE 1.3
        # checkboxes:
        # - param: showCS
        #   label: "\\text{Mostra e calcola surplus dei consumatori.}"
        sliders:
        - param: p
          label: P_\text{pasta}
        - param: numimp
          label: N_\text{firms}
        - param: w
          label: P_\text{input}
        # divs:
        # - html: "`Quando il prezzo è $P=${params.p}$ euro/kg, la quantità domandata 
        #         da ciascun consumatore è $Q=${calcs.d}$. La quantità complessivamente
        #         domandata nel mercato è quindi $Q=${calcs.D}$.
        #           `"








    explanation:
      divs:
        - html: <br>
        - html: "`
                The market supply curve (right-hand graph) is
                $$
                Q_{\\\\text{pasta}} =
                \\\\underbrace{${params.numimp.toFixed(0)}}_{N_{\\\\text{firms}}}
                \\\\times
                \\\\big( 100 \\\\times P_{\\\\text{pasta}} \\\\big)
                \\\\big/
                \\\\underbrace{${params.w.toFixed(0)}}_{P_{\\\\text{input}}}
                $$
                Depending on the values assigned to $N_{\\\\text{firms}}$
                and $P_{\\\\text{input}}$, the relationship between $P_{\\\\text{pasta}}$
                and $Q_{\\\\text{pasta}}$ will vary.
                Here too we can distinguish two types of changes:
                if the price of the good produced by firms changes, we move <i>along the curve</i>.
                If instead one of the variables we had fixed changes,
                the <i>curve itself shifts</i>.
                `"










