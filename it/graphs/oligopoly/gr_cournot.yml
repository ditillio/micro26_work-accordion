        - html: "` Le funzione di risposta ottima dell'impresa 1 è
                  $$
                  Q_1=${calcs.mono.toFixed(2)}-(${params.s}/2)Q_2
                  $$
                  mentre quella dell'impresa 2 è
                  $$
                  Q_2=${calcs.mono.toFixed(2)}-(${params.s}/2)Q_1
                  $$
                  Mettendo le due equazioni a sistema otteniamo l'equilibrio di Cournot-Nash:
                  $$
                  Q_1=${calcs.nash.toFixed(2)}
                  \\\\qquad
                  Q_2=${calcs.nash.toFixed(2)}
                  $$
                  `"



    explanation:
      divs:
        - html: "`
                Per calcolare l’equilibrio di Cournot-Nash, scriviamo i profitti delle due imprese:
                $$
                \\\\Pi_1 = (P - c) Q_1 = \\\\big[a - b(Q_1+Q_2) - c\\\\big]Q_1
                $$
                $$
                \\\\Pi_2 = (P - c) Q_2 = \\\\big[a - b(Q_1+Q_2) - c\\\\big]Q_2
                $$
                Ciascuna impresa sceglie la quantità che massimizza il proprio profitto, prendendo
                come data la quantità scelta dall'altra. La funzione di risposta ottima dell’impresa 1
                si ottiene quindi ponendo la derivata di $\\\\Pi_1$ rispetto a $Q_1$ pari a zero:
                $$
                \\\\frac{d \\\\Pi_1}{d Q_1} = a - c - 2bQ_1 - bQ_2 = 0
                \\\\qquad\\\\Rightarrow\\\\qquad
                Q_1 = \\\\frac{a - c}{2b} - \\\\frac{1}{2}Q_2
                $$
                Analogamente, la funzione di risposta ottima dell’impresa 2 si ottiene ponendo
                la derivata di $\\\\Pi_2$ rispetto a $Q_2$ pari a zero:
                $$
                \\\\frac{d \\\\Pi_2}{d Q_2} = a - c - 2bQ_2 - bQ_1 = 0
                \\\\qquad\\\\Rightarrow\\\\qquad
                Q_2 = \\\\frac{a - c}{2b} - \\\\frac{1}{2}Q_1
                $$
                L’equilibrio di Cournot-Nash si trova risolvendo simultaneamente le due equazioni:
                le quantità $Q_1$ e $Q_2$ devono essere risposte ottime l’una all’altra.
                La soluzione è quindi
                $$
                Q_1 = \\\\frac{a - c}{3b} \\\\qquad Q_2 = \\\\frac{a - c}{3b}
                $$
                Ne segue che quantità totale e prezzo di equilibrio sono
                $$
                Q = \\\\frac{2(a - c)}{3b} \\\\qquad P = \\\\frac{a + 2c}{3}
                $$
                  `"















