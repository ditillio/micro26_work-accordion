        # - html: "` Profit = $( ${calcs.eqP} - ${calcs.atc} ) \\\\times ${calcs.xopt}$
        #                  $=$ $ ${((calcs.eqP)-(calcs.atc))*(calcs.xopt)} $`"

    explanation:
      divs:
        - html: "` In equilibrio il prezzo è $P=${calcs.eqP.toFixed(2)}$ e
                  la quantità $Q=${calcs.eqQ.toFixed(2)}$. Ciascuna delle ${params.numimp}
                  imprese presenti sul mercato produce ${calcs.xopt.toFixed(2)} unità.
                  Il grafico di sinistra mostra il corrispondente profitto 
                  (area azzurra) o perdita (area rossa).   `"














